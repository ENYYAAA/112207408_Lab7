
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Table</title>
    <link rel="stylesheet" href="112207408_Lab7.css">
</head>
<body>
    <div class="container">
        <div class="inputs">
            <input type="number" id="mathInput" placeholder="Math" required>
            <input type="number" id="englishInput" placeholder="English" required>
            <button id="submitButton">Submit</button>
        </div>
        <table id="gradesTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Math</th>
                    <th>English</th>
                    <th>Average</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Average</td>
                    <td id="mathAverage">0.00</td>
                    <td id="englishAverage">0.00</td>
                    <td id="overallAverage">0.00</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="112207408_Lab7.js"></script>
</body>
</html>
